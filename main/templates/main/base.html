<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body{
                padding: 0;
                margin: 0;
                max-width: 95vw
            }
            .sidenav{
                width: 100vw;
                background-color: #222;
                padding-top: 20px;
            }
            .sidenav a, .sidenav p{
                padding: 6px 8px 6px 16px;
                text-decoration: none;
            }
            .sidenav a{
                font-size: 25px;
            }
        </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <title>Welcome | {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="sidenav d-flex flex-row justify-content-between align-items-center">
            <div>
            <a class="mb-2 link-light" href="/">Home</a>
            <a class="mb-2 link-light" href="/create">Create</a>
            <a class="mb-2 link-light" href="/view">View</a>
            </div>
            <div>
            {% if user.is_authenticated %}
            <p class="link-secondary">Now logged: {{user.username}}<a class="link-primary" href="/logout"> Logout</a></p>
            {% else %}
            <p class="link-primary">You need to login!</p>
            {% endif %}
            </div>
        </div>
        <div id="content" name="content" class="main">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h1 class="mt-2">My site</h1>
                    <hr class="mt-0 mb-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
